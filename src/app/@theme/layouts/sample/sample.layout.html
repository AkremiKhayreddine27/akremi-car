<nb-layout [center]="layout.id === 'center-column'" windowMode>
  <nb-layout-header fixed>
    <ngx-header [position]="sidebar.id === 'start' ? 'normal': 'inverse'"></ngx-header>
  </nb-layout-header>

  <nb-sidebar [compactedBreakpoints]="['md']" [collapsedBreakpoints]="['sm', 'is', 'xs']" class="menu-sidebar" tag="menu-sidebar"
    responsive [end]="sidebar.id === 'end'">
    <div class="mobile-sidebar-header border-bottom justify-content-between d-flex d-md-none d-lg-none d-xl-none">
      <i (click)="closeSidebar()" class="pl-2 material-icons">clear</i>
      <div class="d-flex">
        <i class="material-icons">notifications</i>
        <i class="material-icons">apps</i>
      </div>
    </div>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column class="main-content">
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <nb-layout-column start class="small" *ngIf="layout.id === 'two-column' || layout.id === 'three-column'">
    <nb-menu [items]="subMenu"></nb-menu>
  </nb-layout-column>

  <nb-layout-column class="small" *ngIf="layout.id === 'three-column'">
    <nb-menu [items]="subMenu"></nb-menu>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <ngx-footer></ngx-footer>
  </nb-layout-footer>

  <nb-sidebar class="settings-sidebar" tag="settings-sidebar" state="collapsed" fixed [end]="sidebar.id !== 'end'">
    <ngx-theme-settings></ngx-theme-settings>
  </nb-sidebar>
</nb-layout>
<ng-template #mobileContent></ng-template>
<div (click)="hideWithOverlay();" *ngIf="showOverlay" class="overlay"></div>
