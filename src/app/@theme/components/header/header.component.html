<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <img class="logo-img" src="assets/images/cars.svg" />
    <div class="logo" (click)="goToHome()"><span>sci</span></div>
  </div>
</div>

<div class="header-container">

      <i (click)="startSearch()" class="material-icons">apps</i>
    </nb-action>
    <nb-action class="control-item d-none d-md-flex align-items-center">
      <i (click)="startSearch()" class="material-icons">notifications</i>
    </nb-action>
    <nb-action class="control-item d-flex align-items-center">
      <i (click)="startSearch()" class="material-icons">account_circle</i>
    </nb-action>
    <nb-action class="control-item d-flex align-items-center mr-1">
      <i class="material-icons">search</i>
    </nb-action>
  </nb-actions>
</div>
