<div class="modal-header d-flex justify-content-between">
  {{ edit ? 'Update document' : 'Create document' }}
  <div class="d-flex modal-header-actions align-items-center">
    <i (click)="activeModal.dismiss()" class="material-icons">clear</i>
  </div>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group d-flex align-items-center row">
      <label class="col-md-3" for="exampleInputEmail1">Name</label>
      <input formControlName="title" type="text" class="form-control form-control-sm col-md-9">
    </div>
    <div class="form-group d-flex align-items-center row">
      <label class="col-md-3" for="exampleInputEmail1">Description</label>
      <textarea formControlName="description" class="form-control form-control-sm col-md-9">

          </textarea>
    </div>
    <div class="form-group d-flex align-items-center row">
      <label class="form-control-label col-md-3">Category</label>
      <div class="col-md-9 m-0 p-0">
        <ng-select formControlName="category" class="w-100" [items]="categories$ | async" bindLabel="name"></ng-select>
      </div>
    </div>
    <div class="form-group d-flex align-items-center row">
      <label class="form-control-label col-md-3">Type</label>
      <div class="col-md-9 m-0 p-0">
        <ng-select formControlName="type" class="w-100" [items]="types$ | async" bindLabel="name"></ng-select>
      </div>
    </div>
    <div class="form-group d-flex align-items-center row">
      <label class="col-md-3" for="exampleInputEmail1">Link</label>
      <input formControlName="link" type="text" class="form-control form-control-sm col-md-9">
    </div>
  </form>
</div>
<div class="modal-footer">
  <a (click)="activeModal.dismiss()" class="btn btn-sm btn-danger">Cancel</a>
  <a (click)="save()" class="btn btn-sm btn-primary">Save</a>
</div>
